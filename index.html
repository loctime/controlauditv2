    <script>
      // Limpiar cache y registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Limpiar cache existente
          caches.keys().then((cacheNames) => {
            cacheNames.forEach((cacheName) => {
              console.log('Eliminando cache:', cacheName);
              caches.delete(cacheName);
            });
          });
          
          // Eliminar Service Worker existente y deshabilitar registro
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              for(let registration of registrations) {
                console.log('Eliminando SW existente:', registration.scope);
                registration.unregister();
              }
            });
          }
          
          // Service Worker temporalmente deshabilitado para resolver errores de conectividad
          // navigator.serviceWorker.register('/sw.js?v=' + Date.now())

        });
      }
    </script>
