    <script>
      // ‚úÖ Service Worker HABILITADO para PWA offline
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            
            console.log('‚úÖ Service Worker registrado:', registration.scope);
            
            // Detectar actualizaciones
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('üîÑ Nueva versi√≥n del Service Worker detectada');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'activated') {
                  console.log('‚úÖ Service Worker actualizado y activado');
                }
              });
            });
            
          } catch (error) {
            console.error('‚ùå Error registrando Service Worker:', error);
          }
        });
      } else {
        console.warn('‚ö†Ô∏è Service Worker no disponible en este navegador');
      }
    </script>
