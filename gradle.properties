# =============================================================================
# CONFIGURACIÓN GLOBAL DE GRADLE PARA CONTROL AUDIT
# =============================================================================

# Forzar Java 21 para todos los módulos
org.gradle.java.home=C:/Program Files/Java/jdk-21

# Configuración de memoria y rendimiento
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true

# Configuración de Android
android.useAndroidX=true
android.enableJetifier=false

# Configuración de Java para todos los módulos
org.gradle.jvm.toolchain.version=21
